<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="jquery.js"></script>
    <script src="popup.js"></script>
    <style>
    .wrap {
        width: 100px;
        overflow: hidden;
        position: relative;
    }
    .row {
        height: 30px;
        margin-bottom: 10px;
    }
    .btn {
        width: 100%;
        height: 30px;
    }
    .loading {
        width: 100%;
        height: 100%;
        display: none;
        background: url(images/loading.gif) center no-repeat;
        position: absolute;
        z-index: 1;
        top: 0;
        left: 0;
        background-color: #fff;
    }
    </style>
</head>

<body>
    <div class="wrap">
        <div class="row">
            <button id="form-fill" class="btn">收货地址</button>
        </div>
        <div class="row">
            <button id="screen-shot" class="btn">订单截图</button>
        </div>
        <div class="row">
            <button id="order-fill" class="btn">商家信息</button>
        </div>
        <div class="loading"></div>
    </div>
</body>

</html>
